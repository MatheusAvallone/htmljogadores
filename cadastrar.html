<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="Sistema de Jogadores" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../front-end/css/styles.css">
    
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <ul>
            <li><a href="file:///C:/dev/project/SistemaJogadores/front-end/PaginaPrincipal.html" onclick="loadPage('inicio.html')">🏠 Ínicio</a></li>
        </ul>
    </div>

    <!-- Logo -->
    <div class="logo">
        <img src="C:\Users\Matheus\Pictures\times\marape.png" alt="Logo do Marapé FC">

    <!-- Formulário de Cadastro -->
    <div class="container">
        <h2 class="text-center">Cadastrar</h2>
        <form>
            <div class="mb-3">
                <label for="cadastro-email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="cadastro-email" required>
            </div>
            <div class="mb-3">
                <label for="cadastro-senha" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="cadastro-senha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
