<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="Sistema de Jogadores" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">  
    <style>

        body {
                background-image: url("https://cdn.pixabay.com/photo/2022/09/13/03/07/bob-marley-7450792_1280.jpg");
                background-size: cover;
                background-position: center center;
                height:180vh;
                margin: 0;
                display: flex;
                align-items: center;
                flex-direction: column;
            }

    </style>
      
</head>
<body>
    <div class="container mt-5">
        <h2>Cadastrar</h2>
        <form>
            <div class="mb-3">
                <label for="cadastro-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="cadastro-email" required>
            </div>
            <div class="mb-3">
                <label for="cadastro-senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="cadastro-senha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
