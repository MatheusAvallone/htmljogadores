        <!--Formulário de Cadastro -->

        <div class="row justify-content-center mt-4" id="form-cadastro" style="display: none;">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Cadastro</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="cadastro-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="cadastro-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="cadastro-senha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="cadastro-senha" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
            
        <!-- Formulário de Login -->

        <div class="row justify-content-center mt-4" id="form-login">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Login</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="login-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="login-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="login-senha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="login-senha" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

            <!-- Botões para Alternar entre as Páginas -->

            <div class="text-center mt-4">
                <button class="btn btn-link" id="btn-show-cadastro">Já tem uma conta? Faça login</button>
                <button class="btn btn-link" id="btn-show-login" style="display: none;">Ainda não tem uma conta? Cadastre-se</button>
            </div>
        </div>

            <!-- Scripts do Bootstrap -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

             <!--Alterna entre as páginas de Cadastro e Login--> 

             <script>

                const btnShowLogin = document.getElementById("nav-cadastrar");
                const btnShowCadastro = document.getElementById("nav-login");
                const formLogin = document.getElementById("form-login");
                const formCadastro = document.getElementById("form-cadastro");

                const linkCadastrar = document.getElementById("link-cadastrar");
                const linkLogin = document.getElementById("link-login");

                // Alternar para o formulário de Cadastro

                btnShowLogin.addEventListener("click", () => {
                formLogin.style.display = "none"; // Esconde o formulário de login
                formCadastro.style.display = "block"; // Mostra o formulário de cadastro
                
            });

                // Alternar para o formulário de Login
                btnShowCadastro.addEventListener("click", () => {
                formLogin.style.display = "block"; // Mostra o formulário de login
                formCadastro.style.display = "none"; // Esconde o formulário de cadastro
                
            });

                // Alternar para o formulário de Cadastro clicando no item de navegação

                btnShowLogin.addEventListener("click", () => {
                    formlogin.style.display = "none";
                    formCadastro.style.display = "block";
                    btnShowLogin.style.display = "none";
                    btnShowCadastro.style.display = "block";
                });

                // Alternar para o formulário de login clicando no item de navegação

                btnShowCadastro.addEventListener("click", () => {
                    formlogin.style.display = "block";
                    formCadastro.style.display = "none";
                    btnShowLogin.style.display = "block";
                    btnShowCadastro.style.display = "none";
                });

        </script>
