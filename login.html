<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="Sistema de Jogadores" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        body {
                background: linear-gradient(145deg, #606c88, #3f4c6b);
                background-size: cover;
                background-position: center center;
                height:180vh;
                margin: 0;
                display: flex;
                align-items: center;
                flex-direction: column;
            }
            
    </style>
    
</head>
<body>
    <div class="container mt-5">
        <h2>Login</h2>
        <form>
            <div class="mb-3">
                <label for="login-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="login-email" required>
            </div>
            <div class="mb-3">
                <label for="login-senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="login-senha" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Entrar</button>
        </form>
    </div>
